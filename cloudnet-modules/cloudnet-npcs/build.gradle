jar {
    archiveName = cloudnetModuleNPCsFileName

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

configurations {
    compile
}

dependencies {
    compileOnly project(':cloudnet')
    compileOnly project(':cloudnet-wrapper-jvm')
    compileOnly project(':cloudnet-modules:cloudnet-bridge')
    compileOnly files('./files/protocollib.jar')
    compileOnly group: 'com.destroystokyo.paper', name: 'paper-api', version: dependencyBukkitVersion
    compile group: 'com.github.realpanamo', name: 'NPC-Lib', version: '1.6-SNAPSHOT'
}
